<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== HEADER FIX ===== */
    nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #3a9aa4;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 25px;
  z-index: 1000;
}

nav img {
  height: 50px;
}

nav h1 {
  text-align: center;
  color: #fff;
  font-size: 22px;
  margin: 0;
  font-weight: 700;
}

nav ul {
  display: flex;
  gap: 20px;
  margin-left: 1100px; /* RIGHT ALIGN */
}


nav ul li a {
  color: #fff;
  text-decoration: none;
  text-align: right;
  font-weight: 600;
}

    /* ===== PAGE LAYOUT FIX ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding-top: 90px; /* header ke niche space */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      margin-top: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<nav>
  <a href="index.html"><img src="content/logo.jpeg"></a>
  <h1>Star Public School</h1>
  <ul>
    <li><a href="index.html">HOME</a></li>
    <li><a href="result.html">RESULT</a></li>
    <li><a href="contact.html">CONTACT</a></li>
  </ul>
</nav>

<!-- ===== LOGIN BOX ===== -->
<div class="container">
  <h2>Welcome to Admin Login</h2>

  <form method="POST" action="/admin/login">
    <input type="email" name="email" placeholder="Enter Email ID" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>

  <a class="link" href="reset.html">Forgot Password?</a>
</div>

</body>
</html>
